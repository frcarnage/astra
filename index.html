<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASTRA – Advanced AI</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      overflow-x: hidden;
    }

    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader div {
      border: 5px solid #0ff;
      border-top: 5px solid #000;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav h1 {
      color: #00f0ff;
      font-weight: 600;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li {
      cursor: pointer;
      transition: 0.3s;
    }

    nav ul li:hover {
      color: #00f0ff;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    header h2 {
      font-size: 2rem;
      margin-top: 1rem;
    }

    .projects {
      padding: 4rem 2rem;
      text-align: center;
    }

    .projects h2 {
      font-size: 2rem;
      color: #00f0ff;
      margin-bottom: 2rem;
    }

    .project-card {
      background: #111;
      padding: 2rem;
      margin: 1rem auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f0ff22;
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    footer {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="loader" id="loader">
  <div></div>
</div>

<nav>
  <h1>ASTRA</h1>
  <ul>
    <li>Home</li>
    <li>Projects</li>
    <li>About</li>
  </ul>
</nav>

<header data-aos="fade-up">
  <img src="logo.png" alt="ASTRA Logo" style="width: 120px;" />
  <h2><span id="typed-text"></span></h2>
</header>

<section class="projects" id="projects">
  <h2 data-aos="fade-right">Our Projects</h2>
  <div class="project-card" data-aos="fade-up">
    <h3>ASTRA AI Core</h3>
    <p>Our flagship self-training AI system designed for advanced human-machine interaction.</p>
  </div>
  <div class="project-card" data-aos="fade-up" data-aos-delay="100">
    <h3>Secure Messenger</h3>
    <p>Offline-first communication app using Wi-Fi Direct, Bluetooth, and encryption protocols.</p>
  </div>
</section>

<footer>
  © 2025 ASTRA. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
  window.addEventListener("load", () => {
    document.getElementById("loader").style.display = "none";
  });

  new Typed("#typed-text", {
    strings: ["Welcome to ASTRA", "Advanced Self-Training AI", "Powering the future of intelligence"],
    typeSpeed: 50,
    backSpeed: 25,
    loop: true
  });
</script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>
